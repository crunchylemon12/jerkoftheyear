    <script>
      var player;
      
      function startGame() {
        myGameArea.start();
        player = new component(30, 30, "red", 10, 120);
      }
      var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.interval = setInterval(updateGameArea, 20);
          window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
          })
          window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false;
          })
        },
        clear : function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
      }

      function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function(){
          ctx = myGameArea.context;
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.newPos = function() {
          this.x += this.speedX;
          this.y += this.speedY;
        }
      }

      function updateGameArea() {
        myGameArea.clear();
        player.speedX = 0;
        player.speedY = 0;
        if (myGameArea.keys && myGameArea.keys[37]) {player.speedX = -1; }
        if (myGameArea.keys && myGameArea.keys[39]) {player.speedX = 1; }
        if (myGameArea.keys && myGameArea.keys[38]) {player.speedY = -1; }
        if (myGameArea.keys && myGameArea.keys[40]) {player.speedY = 1; }
        player.newPos();
        player.update();
      }

      function mUp() {
        player.speedY -= 1;
      }
      function mDown() {
        player.speedY += 1;
      }
      function mLeft() {
        player.speedX -= 1;
      }
      function mRight() {
        player.speedX += 1;
      }

      function stopMove() {
        player.speedX = 0;
        player.speedY = 0;
      }
    </script>
